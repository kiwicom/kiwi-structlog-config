stages:
  - test
  - release

include:
  - 'https://ci-files.skypicker.com/release/pypi.v1.yml'

static-analysis:
  stage: test
  image: coala/base:0.11
  script:
   - coala --non-interactive

tests:
  stage: test
  image: themattrix/tox
  script:
   - tox
  cache:
    paths:
     - .tox/

pypi_upload:
  only:
    changes:
      - setup.py

pages:
  stage: release
  image: python:3.5-alpine
  script:
   - apk add --no-cache make
   - pip install -r requirements.txt -r test-requirements.txt -r docs-requirements.txt -e .
   - sphinx-apidoc --output-dir docs/kw --no-toc kw && make --directory=docs html
   - mv docs/_build/html public
  artifacts:
    paths:
     - public
  only:
   - master
